[markquarantine]
is_custom = 1
label = Illumio Quarantine Workload
description = Quarantine a Workload in the Illumio PCE by applying custom labels
payload_format = json
disabled = 0
alert.execute.cmd = markquarantine.py
ttl = 120
icon_path = appIcon.png
param.workload_uuid = $result.workload_uuid$
param.orig_host = $result.orig_host$
param.fqdn = $result.fqdn$
param._cam = {\
    "category":       ["Device Control"],\
    "task":           ["update"],\
    "subject":        ["workload"],\
    "technology":     [\
        {"vendor": "Illumio", "product": "Splunk App for Illumio", "version": ["4.0.0"]},\
        {"vendor": "Illumio", "product": "Illumio PCE", "version": ["21.5", "22.2", "22.5", "23.1"]}\
    ],\
    "supports_adhoc": true\
}
command = sendalert $action_name$ results_file="$results.file$" results_link="$results.url$" param.action_name=$action_name$ | stats count

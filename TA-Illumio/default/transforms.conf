fields_list          = pce_fqdn, org_id, deleted, href, rule_set_href, description, enabled, type, providers, consumers, consuming_security_principals, ingress_services, sec_connect, stateless, machine_auth, unscoped_consumers, log_flow, use_workload_subnets, network_type, statements, actors, ip_version, override

[illumio_port_scan_settings_lookup]
external_type        = kvstore
collection           = illumio_port_scan_settings
case_sensitive_match = false
fields_list          = pce_fqdn, interval, threshold, allowed_ips


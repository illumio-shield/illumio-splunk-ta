fields_list          = pce_fqdn, org_id, deleted, href, name, hostname, public_ip, description, online, managed, enforcement_mode, visibility_level, distinguished_name, data_center, data_center_zone, os_id, os_detail, service_provider, service_principal_name, labels, risk_summary, firewall_coexistence, containers_inherit_host_policy, num_enforcement_boundaries, server_roles, ignored_interface_names, agent, ven, container_cluster, created_at, created_by, updated_at, updated_by, external_data_set, external_data_reference

[illumio_workload_interfaces_lookup]
external_type        = kvstore
collection           = illumio_workload_interfaces
